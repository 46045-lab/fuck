<!DOCTYPE html>
<html>

<style>
body {
  font-family: Arial;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  display: grid;
  grid-template-columns: 1fr; /*1 row type shi */
  gap: 15px;
  width: 750px;
}

  padding: 18px;

.full {

}
</style>
</head>
    <title>Selection page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color:lightgreen">

  <form id="sendForm"
      action="https://script.google.com/macros/s/AKfycbz9ERVWyEpcHVgeuoTw59gtrl21km7HzwQFyfKyjl4CJj6hfTKJHj65f6aIo0q7lgzE/exec"
      method="POST"
      style="display:none;">

  <input name="name">
  <input name="sur">
  <input name="nick">
  <input name="id">
  <input name="clazz">
  <input name="classNum">
  <input name="instrument">
</form>

<div class="container">
  <button onclick="choose('Welfare Division')" id="Welfare Division"></button>
  <button onclick="choose('Equipment & Instrument Division')" id="Equipment & Instrument Division"></button>
  <button onclick="choose('Public Relation')" id="Public Relation"></button>
  <button onclick="choose('Human Resources')" id="Human Resources"></button>
</div>







<script>
const MAX = 15;
const OPTIONS = ["Welfare Division","Equipment & Instrument Division","Public Relation","Human Resources"];

// ‚ùå ‡∏ñ‡πâ‡∏≤‡πÄ‡∏Ñ‡∏¢‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß ‚Üí ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ 3 ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
if (localStorage.getItem("chosen")) {
  location.href = "index_page3.html";
}

// init counter
OPTIONS.forEach(o => {
  if (localStorage.getItem(o) === null) {
    localStorage.setItem(o, 0);
  }
});

function render() {
  OPTIONS.forEach(o => {
    const used = parseInt(localStorage.getItem(o));
    const btn = document.getElementById(o);

    if (used >= MAX) {
      btn.textContent = o + " (FULL)";
      btn.disabled = true;
    } else {
      btn.textContent = o + " (" + (MAX - used) + " left)";
    }
  });
}

function choose(opt) {
  let used = parseInt(localStorage.getItem(opt));
  if (used >= MAX) return;

  // update count
  localStorage.setItem(opt, used + 1);
  localStorage.setItem("chosen", opt);

  sendToGoogleSheet(opt);
}



function HARD_RESET() {
  alert("RESET CLICKED"); // üëà ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏î‡πâ‡∏á‡∏Å‡πà‡∏≠‡∏ô

  localStorage.clear();  // üëà ‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á

  alert("localStorage cleared");
  location.reload();     // ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤
}




function sendToGoogleSheet(choice) {
  const user = JSON.parse(localStorage.getItem("userInfo"));

  fetch("https://script.google.com/macros/s/AKfycbzHPJTK8-r2GSuWIyaSMH3cZoSXs8vs7ej0gqLcE2JtW6uswWaMI6TgWoRVVhxfAM43/exec", {
  method: "POST",
  mode: "no-cors",
  body: JSON.stringify({
    name: user.name,
    sur: user.sur,
    nick: user.nick,
    id: user.id,
    clazz: user.clazz,
    classNum: user.classNum,
    instrument: user.instrument,
    choice: choice
  })
});

localStorage.setItem("submitted", "yes");
location.href = "index_page3.html";

}



render();
</script>


</body>
</html>
